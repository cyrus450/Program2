<!doctype html>
<html>
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-4">Registration Form</h3>

        <form id="regForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" id="email" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="text" id="mobile" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label><br />
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Female" /> Female
          </div>

          <div class="mb-3">
            <label class="form-label">Skills</label><br />
            <input type="checkbox" name="skill" value="HTML" /> HTML
            <input type="checkbox" name="skill" value="CSS" /> CSS
            <input type="checkbox" name="skill" value="JavaScript" /> JavaScript
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById("regForm");
      form.onsubmit = function (e) {
        e.preventDefault();

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let mobile = document.getElementById("mobile").value.trim();
        let password = document.getElementById("password").value.trim();

        let gender = document.querySelector('input[name="gender"]:checked');
        let skills = document.querySelectorAll('input[name="skill"]:checked');

        // Regular Expressions
        let nameRegex = /^[A-Za-z ]{3,}$/;
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let mobileRegex = /^[6-9]\d{9}$/;
        let passwordRegex = /^(?=.*[A-Z])(?=.*\d).{6,}$/;

        if (!nameRegex.test(name)) {
          alert("Name must contain only letters and minimum 3 characters.");
          return;
        }

        if (!emailRegex.test(email)) {
          alert("Enter valid email.");
          return;
        }

        if (!mobileRegex.test(mobile)) {
          alert("Enter valid 10-digit mobile number.");
          return;
        }

        if (!passwordRegex.test(password)) {
          alert("Password must have 6+ characters, 1 uppercase & 1 number.");
          return;
        }

        if (!gender) {
          alert("Please select Gender.");
          return;
        }

        if (skills.length === 0) {
          alert("Please select at least one Skill.");
          return;
        }

        alert("Registration Successful!");
        this.reset();
      };
    </script>
  </body>
</html>
